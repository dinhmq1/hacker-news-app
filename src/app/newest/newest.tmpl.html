<!-- Begin Landing Hero Section -->
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h2 class="header center orange-text">{{ctrl.title}}</h2>
    <div class="row center">
    </div>

    <div class="container">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div style="text-align:center;" class="card-title">
              {{ctrl.items.title}}
            </div>
            <div style="float: right;">
              <p>{{ctrl.items.time * 1000 | date:'MM-dd-yyyy'}}</p>
            </div>
          </div>
          <div class="card-action">
            <a ng-href="{{ctrl.items.url}}" target="_blank">source link</a>
            <p class="right-items-card">{{ctrl.items.score}} points by {{ctrl.items.by}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
