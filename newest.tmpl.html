<!-- Begin Landing Hero Section -->
<style>

#div-date-center {
  position: absolute;
  width: 100%;
}

#fix-date-center {
  float: right;
  margin-right: 50%;
  margin-top: -2.7777em;
  position: relative;
}
</style>
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h2 class="header center orange-text">{{ctrl.title}}</h2>
    <div class="row center">
    <br><br>
    </div>
    <div ng-repeat="items in ctrl.items | orderBy: '-score'">
      <div class="col s12 m6 z-depth-2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span style="font-size: 20px;">{{$index+1}}</span>
            <div class="col s12 m6 l3"><p></p></div>
            <div class="col s12 m6 l3"><p></p></div>
            <div class="col s12 m6 l3"><p></p></div>
            <div class="col s12 m6 l3" id="div-date-center">
              <p id="fix-date-center">{{items.time * 1000 | date:'MM-dd-yyyy'}}</p>
            </div>
            <div style="text-align:center;" class="card-title">
              <h5>"{{items.title}}"</h5>
            </div>
            <div style="float: right;">
              <p>{{items.score}} points</p>
            </div>
          </div>
          <div class="card-action">
            <a ng-href="{{items.url}}" target="_blank">source link</a>
            <p class="right-items-card">By: {{items.by}}</p>
          </div>
        </div>
      </div>
      <br><br>
    </div>

  </div>
</div>
